<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>

<h2>Submit Data</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form action="/submit" method="POST">

<input type="text" name="name" placeholder="Enter Name"><br><br>

<input type="number" name="age" placeholder="Enter Age"><br><br>

<button type="submit">Submit</button>

</form>

</body>
</html>
